<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Кубове по ръбовете</title>

	<script src="webgl-fmi.js"></script>
	
	<script id="vshader" type="x-shader/x-vertex">
		uniform mat4 uProjectionMatrix;
		uniform mat4 uViewMatrix;
		uniform mat4 uModelMatrix;
		attribute vec3 aXYZ;
		void main ()
		{
			gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aXYZ,1);
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		void main( )
		{
			gl_FragColor = vec4(1,0,0,1);
		}
	</script>

	<script>
		function drawCube()
		{
			useMatrix();
			gl.drawArrays(gl.LINE_LOOP,0,4);
			gl.drawArrays(gl.LINE_LOOP,4,4);
			gl.drawArrays(gl.LINES,8,8);
		}

		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',handleContextLost,false);
			canvas.addEventListener('webglcontextrestored',handleContextRestored,false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			
			aXYZ = gl.getAttribLocation(glprog,"aXYZ");
			uProjectionMatrix = gl.getUniformLocation(glprog,"uProjectionMatrix");
			uModelMatrix = gl.getUniformLocation(glprog,"uModelMatrix");
	        uViewMatrix = gl.getUniformLocation(glprog,"uViewMatrix");

			gl.clearColor(1,1,1,1);
            

            perspective(30, gl.canvas.width/gl.canvas.height, 1, 40000);
            lookAt([8,0,3],[0,0,0], [0,0,1]);

			// куб 1x1x1
			var data = [ 0.5,-0.5,0.5,	// предна стена
						 0.5,0.5,0.5,
						-0.5,0.5,0.5,
						-0.5,-0.5,0.5,
						 0.5,-0.5,-0.5, // задна стена
						 0.5,0.5,-0.5,
						-0.5,0.5,-0.5,
						-0.5,-0.5,-0.5,
						
						 0.5,-0.5,0.5, // десни хоризонтални ръбове
						 0.5,-0.5,-0.5,
						 0.5,0.5,0.5,
						 0.5,0.5,-0.5,
						-0.5,0.5,0.5,	// леви хоризонтални ръбове
						-0.5,0.5,-0.5,
						-0.5,-0.5,0.5,
						-0.5,-0.5,-0.5	];

			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
			gl.enableVertexAttribArray(aXYZ);
			gl.vertexAttribPointer(aXYZ,3,gl.FLOAT,false,0,0);
		}
		
		var frame = 0;
	
		function drawFrame()
		{
			frame++;
			gl.clear(gl.COLOR_BUFFER_BIT);

			identity();
			zRotate(frame);
			drawCube(frame);
            drawSmallCubes();


			requestAnimationFrame(drawFrame);
		}

        function drawSmallCubes() {
            // smarter solution for this was given by
            // Boythev. In short rotate the cube by 90 degrees
            // and use the same offset
            let offset = [
                0.5, 0.5, 0,
                0.5, -0.5, 0,
                -0.5, -0.5, 0,
                -0.5, 0.5, 0,
                0, 0.5, 0.5,
                0, -0.5, -0.5,
                0, -0.5, 0.5,
                0, 0.5, -0.5,
                -0.5, 0, 0.5,
                0.5, 0, -0.5,
                0.5, 0, 0.5,
                -0.5, 0, -0.5,
            ];

            let edgeCount = 12;
            for(let i = 0; i < edgeCount; i++) {
                pushMatrix();
                    translate([offset[i*3], offset[i*3 + 1], offset[i*3 + 2]]);
                    scale([0.2, 0.2, 0.2]);
                    drawCube();
                popMatrix();
            }


        }

		function handleContextLost(event)
		{
			event.preventDefault();
		}
		
		function handleContextRestored(event)
		{
			init();
		}
		
	</script>	
</head>

<body onload="start()">
	<h2>Кубове по ръбовете</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
